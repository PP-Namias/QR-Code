<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR Code Generator">
    <meta name="keywords" content="University of Caloocan City, UCC, University of Caloocan, Local university, Caloocan City Community College, Caloocan City Polytechnic College">
    <meta name="author" content="PP-Namias">
    <meta property="og:url" content="https://pp-namias.github.io/QR-Code/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="QR Code Generator"/> 
    <meta property="og:image" content="https://pp-namias.github.io/QR-Code/img/QR Code Generator.png"/>
    <meta property="og:image:alt" content="QR Code Generator">
    <meta property="og:description" content="QR Code Generator"/>
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="pp-namias.github.io">
    <meta property="twitter:url" content="https://pp-namias.github.io/QR-Code/">
    <meta name="twitter:title" content="QR Code Generator">
    <meta name="twitter:description" content="QR Code Generator ">
    <meta name="twitter:image" content="https://pp-namias.github.io/QR-Code/img/QR Code Generator.png">

    <title>QR Code Generator</title>

    <link rel = "icon" href = "img/ucc_logo.ico" type = "image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/app.js" defer></script>
</head>

<body>
    <div class="portal">
        <div class="portal__wrapper">
            <form action="#" class="portal__wrapper__form">
                <div class="portal__wrapper__form__wrapper">
                    <div class="portal__wrapper__form__wrapper__title">
                        <h1><span>QR Code</span> Generator</h1>
                        <p>Paste a url or enter text to create QR code</p>
                    </div>
                    <div class="portal__wrapper__form__wrapper__field">
                        <div class="portal__wrapper__form__wrapper__field__input form">
                            <input type="text" id="studno" class="js-input" spellcheck="false">
                            <label for="studno">Enter URL here</label>
                        </div>
                        <div class="portal__wrapper__form__wrapper__field__button form">
                            <button>Generate QR Code</button>
                        </div>
                        <div class="qr-code">
                            <img src="img/QR CODE.jpg" alt="qr-code">
                        </div>
                        <p id="terms">Made with ‚ù§ by <a href="https://github.com/PP-Namias">PP Namias</a></p>
                    </div>
                </div>
            </form>
            <div class="portal__wrapper__hero">
                <img src="img/ucc_logo.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
